<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>3-column feed</title>
    </head>
    <body>
        <div class="outer-main-div">
            <div class="inner-main-div left">
                <div class="left-inner-div">1</div>
                <div class="left-inner-div">2</div>
                <div class="left-inner-div">3</div>
                <div class="left-inner-div">4</div>
                <div class="left-inner-div">5</div>
            </div>

            <div class="inner-main-div mid">
                <div class="mid-inner-div mid-up">1</div>
                <div class="mid-inner-div mid-down">
                    <div class="mid-down-inner-div">1</div>
                    <div class="mid-down-inner-div">2</div>
                    <div class="mid-down-inner-div">3</div>
                </div>
            </div>

            <div class="inner-main-div right">
                <div class="right-inner-div right-inner-div-1">1</div>
                <div class="right-inner-div right-inner-div-2">2</div>
                <div class="right-inner-div right-inner-div-3">3</div>
            </div>
        </div>

    </body>
</html>
